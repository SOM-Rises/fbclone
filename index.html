<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/png">
    <title>FACEBOOK</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto item-center justify-center ">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="./dF5SId3UHWd.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative drop-shadow-lg	">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-500 rounded-lg" type="text" placeholder="Email Address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-500 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 transition ease-in-out text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr>
            <button class="bg-green-500 hover:bg-green-600 transition ease-in-out text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
